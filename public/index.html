<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>ManySweeper</title>
	<link rel="shortcut icon" href="img/favicon.png">

	<style>
		* {
			margin: 0;
			padding: 0;

			cursor: url(img/cursor.png), default;
		}

		canvas {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.options {
			display: inline-block;
			margin: 10px;
			padding: 10px;
			background: white;
		}
	</style>
</head>
<body>
	<div class="options">
		<label>
			Skin
			<select name="skin">
				<option value="classic" selected>Classic</option>
				<option value="classic_dark">Classic dark</option>
			</select>
		</label>
		<br/>
		<label>
			Background color
			<input name="bgColor" type="color" value="#ffffff">
		</label>
	</div>

	<canvas></canvas>

	<script src="bundle.js"></script>
</body>
</html>
